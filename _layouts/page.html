<!DOCTYPE html>
<html>

  {% include head.html %}
  <body id="pattern-page">

    {% include header.html %}

    {% if page.title == "Application" %}

    <div class="full" id="application">

    {% else %}
    <div id="page">
      {% endif %}
      <div class="row">
        <div class="small-24 column">


          {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}

        <script src="{{ "/bower_components/nprogress/nprogress.js" | prepend: site.baseurl }}"></script>
    <script>
    $( document ).ready(function() {
      if ($("#application").length > 0)
        NProgress.start();
    });
    </script>

  </body>

</html>
