---
title: Standard Header
id: header
---
<!-- Begin .header -->
<header data-swiftype-index='false' class="site-header inner" role="banner" data-interchange="[{{"/images/revenue-header-image.jpg" | prepend: site.baseurl }}, large]">
  <div class="row site-branding">
    <div class="small-24 medium-12 columns">
      {{ site.patterns | where:"title" : "Logo" }}
      <h1 class="site-title">phila.gov</h1>
      <h2 class="site-description">City of Philadelphia</h2>
    </div>
    <div class="small-24 medium-12 columns">
      {{ site.patterns | where:"title" : "Search Form" }}
    </div>
  </div>
  {{ site.patterns | where:"title" : "Breadcrumbs" }}
</header>
