---
title: Default Header
---
<!-- Begin .header -->
<header data-swiftype-index='false' class="site-header">
  <div class="row site-branding">
    <div class="small-24 medium-12 columns">
      <a href="https://alpha.phila.gov" class="logo pam">
        <img src="//cityofphiladelphia.github.io/patterns/images/city-of-philadelphia-white.png">
      </a>
      <h1 class="site-title">phila.gov</h1>
      <h2 class="site-description">City of Philadelphia</h2>
    </div>
    <div class="small-24 medium-12 columns">
      {{ site.patterns | where:"title" : "Search Form" }}
    </div>
  </div>
  {{ site.patterns | where:"title" : "Breadcrumbs" }}
</header>
